name: Deploy Collection Audio

on:
  push:
    branches:
      - main  # D√©ployer lorsque tu pousses sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.8'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r api/requirements.txt

        - name: Deploy to Vercel üåê
          env:
            AUTH_TOKEN_VERCEL: ${{ secrets.AUTH_TOKEN_VERCEL }}
          run: |
            echo "Vercel token: $AUTH_TOKEN_VERCEL"
            npm install -g vercel
            vercel --prod --token $AUTH_TOKEN_VERCEL --yes
  