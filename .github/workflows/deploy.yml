name: CI/CD Deployment

on:
  push:
    branches:
      - main  # D√©ploiement uniquement pour la branche principale

jobs:
  # Job 1: D√©ploiement du frontend sur Vercel
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to Vercel üåê
        env:
          AUTH_TOKEN_VERCEL: ${{ secrets.AUTH_TOKEN_VERCEL }}
        run: |
          npm install -g vercel
          cd frontend
  
          DEPLOY_URL=$(vercel --prod --token $AUTH_TOKEN_VERCEL --yes --confirm --cwd .)
          echo "‚úÖ Application d√©ploy√©e ! URL publique : $DEPLOY_URL"
